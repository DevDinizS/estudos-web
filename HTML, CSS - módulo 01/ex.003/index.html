<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>        <!--imagens que estão na mesma pasta-->
    <img src="logo HTML5 - 200.png" alt="logo html5">
    <p>Imagens que estão em subpastas: </p>                              <!--imagens que estão em pastas dentro desse servidor-->
    <img src="imagens/logo CSS3 - 200.png" alt="">
    <p>Imagens externas: </p>                                            <!--imagens que estão na internet (servidores esternos)-->
    <img src="https://static.vecteezy.com/system/resources/thumbnails/027/127/560/small/javascript-logo-javascript-icon-transparent-free-png.png" alt="">
</body>
</html>
