<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tagsdesafio6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
       <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
       <li><abbr title="Use a tag &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;...">Títulos</abbr></li>
       <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
       <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
       <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
       <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
       <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li> 
    </ul>

    <!--Concluido!-->
</body>
</html>
